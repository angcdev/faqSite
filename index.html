<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | FAQ Accordion Card</title> 
        
    </head>
    <body>
            <div class="container">

                <div class="images">
                    <div class="image">
                        <img src="images/illustration-woman-online-desktop.svg" alt="">
                    </div>
                    <div class="box">
                        <img src="images/illustration-box-desktop.svg" alt="">
                    </div>
                    

                </div>
                <div class="conteudo">
                    <h1>FAQ</h1>
                    <div class="headline" id="deP1">
                        <div>
                            <p onclick="clicou('deP1',0,'done0')" >How many team members can I invite?</p>
                            <img onclick="clicou('deP1',0,'done0')" src="images/icon-arrow-down.svg">
                        </div>
                        

                    </div>
                    <div class="headline" id="deP2">
                        <div>
                  
                            <p onclick="clicou('deP2',1,'done1')" >What is the maximum file upload size?</p>
                            <img onclick="clicou('deP2',1,'done1')" src="images/icon-arrow-down.svg" alt="">
                            
                        </div>  
                    </div>
                    <div class="headline" id="deP3">
                        <div>
                            <p id="dif" onclick="clicou('deP3',2,'done2')" >How do I reset my password?</p>
                            <img onclick="clicou('deP3',2,'done2')" src="images/icon-arrow-down.svg" alt="">
                        </div>
                    </div>
                    <div class="headline" id="deP4">
                        <div>
                            
                            <p id="dif" onclick="clicou('deP4',3,'done3')" >Can I cancel my subscription?</p>
                            <img  onclick="clicou('deP4',3,'done3')" src="images/icon-arrow-down.svg" alt="">
                        </div>
                    </div>
                    <div class="headline" id="deP5">
                        <div>
                            <p id="dif2" onclick="clicou('deP5',4,'done4')" class="estranho p5">Do you provide additional support?</p>
                            <img onclick="clicou('deP5',4,'done4')" src="images/icon-arrow-down.svg" alt="">
                        </div>
                    </div>
                </div>

            </div>

        <script src="main2.js"></script>
    </body>
</html>
